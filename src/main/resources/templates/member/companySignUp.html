<!DOCTYPE html>
<html class="h-100" lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=chrome">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MemberSignUp</title>
<!-- Favicon icon -->
<link rel="icon" type="image/png" sizes="16x16"
	href="images/favicon.png">
<!-- Custom Stylesheet -->
<link href="css/style.css" rel="stylesheet">

</head>

<body>

	<!--*******************
        Preloader start
    ********************-->
	<div id="preloader">
		<div class="loader">
			<svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none"
					stroke-width="3" stroke-miterlimit="10" />
            </svg>
		</div>
	</div>
	<!--*******************
        Preloader end
    ********************-->


	<!--**********************************
        Main wrapper start
    ***********************************-->
	<div id="main-wrapper">

		<!--**********************************
            Nav header start
        ***********************************-->
		<div class="nav-header">
			<div class="brand-logo">
				<a href="loginForm"> <b class="logo-abbr"><img
						src="images/logo.png" alt=""> </b> <span class="logo-compact"><img
						src="./images/logo-compact.png" alt=""></span> <span
					class="brand-title"> <img src="images/logo-text.png" alt="">
				</span>
				</a>
			</div>
		</div>
		<!--**********************************
            Nav header end
        ***********************************-->

		<div class="header" style="background: #F3F3F9;">
			<div class="header-content clearfix">

				<div class="nav-control"></div>
				<div class="header-left">
					<div class="input-group icons"></div>
				</div>
				<div class="header-right">
					<ul class="clearfix">
						<li class="icons dropdown"></li>
						<li class="icons dropdown"></li>
						<li class="icons dropdown d-none d-md-flex"></li>
						<li class="icons dropdown">
							<div class="user-img c-pointer position-relative"
								data-toggle="dropdown"></div>
							<div class="drop-down dropdown-profile   dropdown-menu">
								<div class="dropdown-content-body"></div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>



		<!--**********************************
            Content body start
        ***********************************-->

		<div class="content-body">


			<!-- row -->

			<div class="container-fluid">
				<div class="row justify-content-center">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<div class="form-validation">
									<form class="form-valide" action="#" method="post">
										<h1>
											<b>회원가입(기업)</b>
										</h1>
										<div class="form-group row">
											<span class="text-danger">*</span> <label
												class="col-lg-4 col-form-label" for="val-bossname">대표자명

											</label>
											<div class="col-lg-6">
												<input type="text" class="form-control" id="val-bossname"
													name="val-bossname" placeholder="">
											</div>
										</div>
										<div class="form-group row">
											<span class="text-danger">*</span> <label
												class="col-lg-4 col-form-label" for="val-compname">상호명

											</label>
											<div class="col-lg-6">
												<input type="text" class="form-control" id="val-compname"
													name="val-compname" placeholder="">
											</div>
										</div>

										<div class="form-group row">
											<span class="text-danger">*</span> <label
												class="col-lg-4 col-form-label" for="val-opendate">개업일자

											</label>
											<div class="col-lg-6">
												<input type="date" class="form-control" id="val-opendate"
													name="val-opendate" placeholder="0000/00/00" required
													pattern="\d{4}/\d{2}/\d{2}">
											</div>
										</div>


										<div class="form-group row">
											<span class="text-danger">*</span> <label
												class="col-lg-4 col-form-label" for="val-phoneus1">사업자등록번호
											</label>
											<div class="col-lg-6">
												<input type="text" class="col-lg-3" id="val-compno1"
													name="val-compno1"
													style="margin-right:10px; width: 200px; border-color: transparent; border-bottom-color: black;"><span><b>
														ㅡ </b></span><input type="text" class="col-lg-3" id="val-compno2"
													name="val-compno2"
													style="margin-right:10px; margin-left:10px; width: 200px; border-color: transparent; border-bottom-color: black;">
												<button type="button" class="btn btn-primary"
													onclick="location.href='login';">인증하기</button>
											</div>
										</div>

										<div class="form-group row">
											<div class="col-lg-8 ml-auto">
												<button type="submit" class="btn btn-primary">다음으로</button>
												<button type="button" class="btn btn-primary"
													onclick="location.href='loginForm';">메인으로</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- #/ container -->
		</div>

		<!--**********************************
            Content body end
        ***********************************-->



	</div>
	<!--**********************************
        Main wrapper end
    ***********************************-->

	<!--**********************************
        Scripts
    ***********************************-->
	<script src="plugins/common/common.min.js"></script>
	<script src="js/custom.min.js"></script>
	<script src="js/settings.js"></script>
	<script src="js/gleek.js"></script>
	<script src="js/styleSwitcher.js"></script>

	<script src="./plugins/validation/jquery.validate.min.js"></script>
	<script src="./plugins/validation/jquery.validate-init.js"></script>

</body>

</html>
