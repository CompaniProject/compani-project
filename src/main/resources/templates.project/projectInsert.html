<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">
<th:block layout:fragment="content">
	<div class="content-container">
		<div class="content-body">

			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<div class="basic-form">
									<form class="form-valide" action="#" method="post">
										<div class="form-group row">
											<label class="col-lg-4 col-form-label" for="val-username">프로젝트명</label>
											<div class="col-lg-6">
												<input type="text" class="form-control" id="val-username"
													name="val-username" placeholder="내용을 입력해주세요.">
											</div>

											<div class="form-check form-check-inline">
												<label class="col-lg-4 col-form-label" for="val-username">공개여부</label>
												<div class="col-lg-6">
													<input type="text" class="form-control" id="val-username"
														name="val-username" placeholder="내용을 입력해주세요."> <label
														class="form-check-label"> <input type="checkbox"
														class="form-check-input" value="">공개 <i
														class="fa-light fa-lock"></i>
													</label>
												</div>
												<div class="form-check form-check-inline">
													<label class="form-check-label"> <input
														type="checkbox" class="form-check-input" value="">비공개
														<i class="fa-sharp fa-light fa-lock"></i>
													</label>
												</div>
											</div>

											<label class="col-lg-4 col-form-label" for="val-username">프로젝트기간</label>
											<div class="col-lg-6">
												<div class="input-group clockpicker" data-placement="bottom"
													data-align="top" data-autoclose="true">
													<input type="text" class="form-control" value="13:14">
													<span class="input-group-append"><span
														class="input-group-text"><i class="fa fa-clock-o"></i></span></span>
												</div>
												~
												<div class="input-group clockpicker">
													<input type="text" class="form-control" value="09:30">
													<span class="input-group-append"><span
														class="input-group-text"><i class="fa fa-clock-o"></i></span></span>
												</div>
												<label class="col-lg-4 col-form-label" for="val-username">참여자</label>
												<div class="col-lg-6"></div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</th:block>
</html>
