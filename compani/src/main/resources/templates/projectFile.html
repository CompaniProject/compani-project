
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">
<head>
<style>
.content-body {
	margin-left: 300px;
}

hr {
	width: 60%;
}

#FileSearch {
	margin-right: 30px;
	width: 200px;
	height: 41px;
	border-radius: 5px;
	text-align: center;
	border-color: #C0C0C0;
}

</style>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
	integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<th:block layout:fragment="content">
	<div class="content-container">
		<div class="content-body">
			
		<!-- 검색 필터 -->
		<div class="SearchInputBox" style="width: 290px;">
			<div>
				<div class="issue-selectBox" style="width: 100px;">
					<div class="issue-selected" id="issue-selected">
						<div class="issue-selected-value" id="issue-select-value"
							data-value="파일명">파일명</div>
						<div class="arrow"></div>
					</div>
					<ul class="issue-select-ul"
						style="width: 100px; top: 20%; display: none;">
						<li class="issue-select-option" data-value="파일명">파일명</li>
						<li class="issue-select-option" data-value="참여자">등록자</li>
					</ul>
				</div>
			</div>
		</div>
			
		<!-- 검색창 -->
			<i class="fa-solid fa-magnifying-glass fa-lg"
				style="margin-right: 5px"></i> <input id="FileSearch" type="text"
				placeholder="검색">
		<!-- 파일업로드 및 삭제 -->
			<button id="FileUpload" type="button" class="btn mb-1 btn-info" style="margin-right: 10px;">파일업로드</button>
			<button id="FileDown" type="button" class="btn mb-1 btn-info" style="margin-right: 10px;">다운로드</button>
			<button id="FileDelete" type="button" class="btn mb-1 btn-dark">삭제</button>
			<hr>
			
		<!-- 카드구간 -->
			<div class="col-lg-3 col-sm-2">
				<div class="card">
					<div class="card-body">
						<h5 style="font-size: 15px">최종프로젝트.ppt</h5>
						<p style="font-size: 10px">프로젝트기획안</p>
					</div>
				</div>
			</div>
			<div class="col-lg-3 col-sm-2">
				<div class="card">
					<div class="card-body">
						<h5 style="font-size: 15px">ㅎㅇㅎㅇㅇㅎ</h5>
						<p style="font-size: 10px">ㅎㅇㅎㅇㅎㅇㅎㅇ</p>
					</div>
				</div>
			</div>
		</div>
	</div>

</th:block>
</html>
