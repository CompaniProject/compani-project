<style type="text/css">
#personalCalendarBox {
	width: 70%;
	float: right;
}

#personalCalendar {
	margin: 10px;
	background-color: white;
}

.calendarBusinessInfo {
	height: 700px;
	width: 30%;
	padding: 10px;
	background-color: #dddddd;
	float: right;
}

select {
	appearance: none;
	text-align: center;
}

.fc .fc-toolbar.fc-header-toolbar {
	margin: 10px;
}

.fc-toolbar-chunk {
    display: flex;
    align-items: center;
}

#fc-dom-1 {
	margin-left: 0;
}

.fc .fc-prev-button {
	margin-right: 0.75em;
}

.fc .fc-button-primary {
	background-color: #7571f9;
	border-color: #7571f9;
}

.fc .fc-button-primary:hover {
	background-color: #4540f7;
}

.fc .fc-button-primary:disabled {
	background-color: #2c3e50;
}

.fc-event {
	padding: 0;
}

.fc-event-title-container {
	height: 1.5em;
	padding-top: 0.15em;
}

.fc-event-title.fc-sticky {
	font-size: 0.75em;
	margin-bottom: 0;
}

.btn.btn-primary.dropdown-toggle {
	float: right;
	margin-bottom: 10px;
	padding: 7px 10px;
}

.dropdown-menu {
	min-width: 3em;
}

.businessList {
	background-color: white;
	width: 100%;
	border-radius: 5px;
	float: left;
	padding: 10px;
	margin: 3px 0px;
}

.businessList:hover {
	background-color: #eeeeee;
}

.businessList2 {
	overflow: hidden;
	text-overflow: ellipsis;
	height: 18px;
	font-size: 1em;
	word-wrap : brek-word;
	display : -webkit-box;
	-webkit-line-clamp : 1;
	-webkit-box-orient: vertical;
}
</style>

<body>
	<div id="main-wrapper">
		<header th:replace="fragments/header :: header"></header>
		<aside th:replace="fragments/aside:: aside"></aside>
		
		<div class="content-body">
			
			<!-- -------------------
				업무 목록 - 필터링,정렬 버튼
			-------------------- -->
			<div class='calendarBusinessInfo'>
				<div class="basic-dropdown">
					<div class="dropdown">
						<button type="button" class="btn btn-primary dropdown-toggle" 
							data-toggle="dropdown" aria-expanded="true">
							정렬
						</button>
						<div class="dropdown-menu">
							<a class="dropdown-item">날짜순</a>
							<a class="dropdown-item">진척도</a>
							<a class="dropdown-item">중요도</a>
						</div>
					</div>
				</div>
				
				<div class="basic-dropdown">
					<div class="dropdown">
						<button type="button" class="btn btn-primary dropdown-toggle" 
							data-toggle="dropdown" aria-expanded="true"
							style="margin-right: 10px;">
							프로젝트
						</button>
						<div class="dropdown-menu">
							<a class="dropdown-item">날짜순</a>
							<a class="dropdown-item">진척도</a>
							<a class="dropdown-item">중요도</a>
						</div>
					</div>
				</div>
				
				<!-- ---------------
					업무 목록 - 리스트
				----------------- -->
				<div class="businessListBox">
					<th:block th:each="bussInfo : ${personalCalendarPage}">
						<div class="businessList">
							<div class="businessList2" 
								th:text="${#dates.format(bussInfo.bussFrdt, 'yy.MM.dd')} + ' ~ ' + ${#dates.format(bussInfo.bussTodt, 'yy.MM.dd')} + ' | 중요도 ' + ${bussInfo.bussImp}">
							</div>
							<div class="businessList2" 
								th:text="${bussInfo.bussNm} + ' | 진척도 ' + ${bussInfo.bussPrgre} + '%'"></div>
						</div>
					</th:block>
				</div>
				
				<!-- -----------------
					업무 목록 - 페이징
				------------------ -->
				
			</div>
			
			<!-- --------------
				달력&차트 내용
			--------------- -->
			<div id="personalCalendarBox">
				<div id='personalCalendar' class="tab-pane"></div>
				
				<div id='personalGanttchart' class="tab-pane">project gantt chart</div>
			</div>
			
		</div>
	</div>
	
	<script th:inline="javascript">
	let calendarData = [[${personalCalendarPage}]];
	
	/*----------------------------
		업무리스트 정렬
	------------------------------*/
	$('.dropdown-item').eq(0).on('click', function(){
		calendarData.sort(function(a, b){
			if(a.bussFrdt<b.bussFrdt) return -1;
			if(a.bussFrdt>b.bussFrdt) return 1;
			if(a.bussFrdt===b.bussFrdt) return 0;
		});
		resetBussList();
	});
	$('.dropdown-item').eq(1).on('click', function(){
		calendarData.sort(function(a, b){
			if(a.bussPrgre>b.bussPrgre) return -1;
			if(a.bussPrgre<b.bussPrgre) return 1;
			if(a.bussPrgre===b.bussPrgre) return 0;
		});
		resetBussList();
	});
	$('.dropdown-item').eq(2).on('click', function(){
		calendarData.sort(function(a, b){
			if(a.bussFrdt<b.bussFrdt) return -1;
			if(a.bussFrdt>b.bussFrdt) return 1;
			if(a.bussFrdt===b.bussFrdt) return 0;
		});
		calendarData.sort(function(a){
			if(a.bussImp=="상") return -1;
			if(a.bussImp=="중") return 0;
			if(a.bussImp=="하") return 1;
		});
		resetBussList();
	});

	}); */
	
	// 업무리스트 화면에 다시 뿌리기
	function resetBussList(){
		$('.businessList').remove();
		
		for(let i=0; i<calendarData.length; i++){
			$('.businessListBox').append($('<div class="businessList"></div>'));
			$('.businessList:last').attr("onMouseover", "this.style.backgroundColor='#eeeeee';");
			$('.businessList:last').attr("onMouseout", "this.style.backgroundColor='#ffffff';");
			
			$('.businessList:last').append($('<div class="businessList2"></div>'));
			$('.businessList2:last').append(formatDate(calendarData[i].bussFrdt).substr(2) + ' ~ ' + formatDate(calendarData[i].bussTodt).substr(2)
					+ ' | 중요도 ' + calendarData[i].bussImp);
			$('.businessList:last').append($('<div class="businessList2"></div>'));
			$('.businessList2:last').append(calendarData[i].bussNm + ' | 진척도 ' + calendarData[i].bussPrgre + '%');
		}
	}
	
	/*----------------------------
		Calendar 구현
	------------------------------*/
   	document.addEventListener('DOMContentLoaded', function() {
       	var calendarEl = document.getElementById('personalCalendar');
       	var calendar = new FullCalendar.Calendar(calendarEl, {
			initialView: 'dayGridMonth',
			customButtons: {
       			calendarBtn: {
       				text: '달력',
       				click: function(){
       					$('#personalCalendar').css("display","flex");
       					$('#personalGanttchart').css("display","none");
       				}
       			},
       			ganttBtn: {
       				text: '차트',
       				click: function(){
       					$('#personalGanttchart').css("display","flex");
       					$('#personalCalendar').css("display","none");
       				}
       			}
       		},
       		headerToolbar: {
				left: 'today',
				center: 'prev title next',
				right: 'calendarBtn,ganttBtn'
			},
			titleFormat: function (date) {
	    		// YYYY년 MM월
	    		return `${date.date.year}년 ${date.date.month + 1}월`;
	    	},
	    	events: personalCalendarArr()
       	});
       	calendar.render();
   	});
   	
   	/*----------------------------
		Calendar - events 출력
	------------------------------*/
	function personalCalendarArr(){
		let arr = [];
		
		for(let i=0; i<calendarData.length; i++){
   			let obj = new Object();
   			
   			obj.title = calendarData[i].bussNm;
   			obj.start = calendarData[i].bussFrdt;
   			obj.end = calendarData[i].bussTodt;
   			arr.push(obj);
   		}
   		return arr;
   	}
   	
	/*----------------------------
		Calendar - formatDate
	------------------------------*/
	function formatDate(date){
		var d = new Date(date),
		year = d.getFullYear(),
		month = '' + (d.getMonth() + 1),
		day = '' + d.getDate();
		
		if(month.length<2) month = '0'+month;
		if(day.length<2) day = '0'+day;
		
		return [year, month, day].join('.');
	}
    </script>
