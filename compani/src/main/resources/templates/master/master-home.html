			<div class="card">
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered zero-configuration">
							<thead>
								<tr>
									<th>회사코드</th>
									<th>회사</th>
									<th>아이디</th>
									<th>이름</th>
									<th>생년월일</th>
									<th>이메일</th>
									<th>전화번호</th>
									<th>가입</th>
									<th>승인</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="m : ${masterMemberList}">
									<td th:text="${m.coCd}"></td>
									<td th:text="${m.coNm}"></td>
									<td th:text="${m.membId}"></td>
									<td th:text="${m.membNm}"></td>
									<td th:text="${m.membBirthDt}"></td>
									<td th:text="${m.membEmail}"></td>
									<td th:text="${m.membTelno}"></td>
									<td th:text="${m.membAccp}"></td>
									<td>
										<button type="button" class="btn mb-1 btn-success">
											<span class="btn-icon-right">
												<i class="fa fa-check"></i>
											</span>
										</button>
										<button type="button" class="btn mb-1 btn-danger">
											<span class="btn-icon-right">
												<i class="fa fa-close"></i>
											</span>
										</button>
									</td>
								</tr>
							</tbody>
						</table>
