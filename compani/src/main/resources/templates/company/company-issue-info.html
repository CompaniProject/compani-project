<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">
    <!--/* 이슈 상세보기 START */-->
    <div class="cIssueInfoForm">
        <div class="cIssueInfoContent">
            <div class="cIssueInfoContentTopBar">
                <span class="returnCIssueList" onclick="returnCIssueList()"></span>
                <th:block th:if="${session.loginInfo.membId eq issueInfo.membId}">
                <button type="button" class="cIssueEditing" onclick="switchCIEditForm()">수정</button>
                <button type="button" class="cIssueDeleting" onclick="deleteCIssue()">삭제</button>
                </th:block>
            </div>

            <div class="cIssueNameInfo">
                <div class="cIssueNames">
					<textarea class="modalCIssueName" maxlength="200"
                              style="height: 34px;" readonly th:text="${issueInfo.issuTtl}"></textarea>
                </div>
            </div>
            <hr style="margin: 0; height: 2px; background-color: #eaeaea;">
            <div class="read-content">
	            <div class="showCIHashtagList">
						<th:block th:each="hash : ${hash}">
						<div class="showTagBoxCI task" th:attr="title=${hash.issuHtNm}">
							<p>#</p>
							<span class="ready"></span>
							<p class="showTextEllipsisCI" th:text="${hash.issuHtNm}"></p>
						</div>	
						</th:block>
					</div>
                                 
                <div class="media pt-5" style="padding-top: 20px !important;">
                   <img class="cimr-3 rounded-circle" th:src="'/upload/'+${issueInfo.membPhtPath}" style="height:50px; width:50px; margin-right: 1rem !important;">
                    <div class="media-body" style="margin-right: 50px; flex: 0;">
                        <h5 class="cim-b-3" th:text="${issueInfo.membNm}"></h5>
                        <p class="cim-b-2" style="width: 75px;"
                           th:text="${#dates.format(issueInfo.issuDt, 'yyyy-MM-dd')}"></p>

                    </div>
                    <div class="cIssueRankInfo"></div>
                    <div class="cIssueKndInfo"></div>
                    <div class="cIssueStInfo"></div>
                </div>
                <hr style="margin: 0; height: 1px; background-color: #eaeaea;">
                <div class="card-body">
                    <div id="civiewer"></div>
                </div>
                <h6 class="p-t-15c" style="display: inline-block; padding: 3px;">
                    <i class="fa fa-download mb-2"></i> 첨부파일 <span id="countFileC"></span>
                </h6>
                <h6 class="p-t-16c"
                    style="display: inline-block; margin-left: 20px; padding: 3px;">
                    <i class="fa fa-comment mb-2" style="margin-right: 5px;"></i>댓글 <span
                        id="countReplyC"></span>
                </h6>
                <hr style="margin: 0; height: 1px; background-color: #eaeaea;">

                <div class="cIssueInfoFileList" style="display: none;">
                    <div class="list-message" style="width: 750px;">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>파일명</th>
                                <th>크기</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody id="cIssueInfoFiles">
                            <th:block th:each="issueFile : ${issueFile}">
                                <tr th:data-fno="${issueFile.issuFileNo}">
                                    <td th:text="${issueFile.issuFileNm}"></td>
                                    <td class="cfs" th:text="${issueFile.issuFileSize}"></td>
                                    <td th:class="downloadFile"
                                        th:attr="onclick='fileDownloading(\'' + ${issueFile.issuNo} +'\', \'' + ${issueFile.issuFileNo} + '\')'">
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="cIssueInfoCommentList" style="display: none;">
                    <div class="cIssueReviews"></div>
                    <!--/* 이슈 상세보기에서 댓글 등록 START */-->
                    <div class="cIssueReply__details__form">
                        <div class="cIssueReply__section-title">
                            <h5>
                                댓글<i id="counter">0/300자</i>
                            </h5>
                        </div>
							<textarea id="cIssueReplyCntn" name="cIssueReplyCntn"
                                      onkeyup="countingLengthC(this);" placeholder="댓글을 입력하세요"></textarea>

                            <button type="button" id="issueReplySave" onclick="saveReplyC();">
                                <i class="fa fa-location-arrow"></i>등록
                            </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--/* 이슈 상세보기 END */-->
    <!--/* 이슈 삭제시 경고창 START */-->

    <!--/* 수정폼 모달 START */-->

        <div class="modal-dialog">
            <div class="modal-content"
                 style="box-shadow: 0 3px 15px 0 rgba(0, 0, 0, 0.15); width: 780px; top: calc(( 86vh - 601px)/2); height: 671px; opacity: 1; z-index: 500; overflow: auto;">

                <div class="modal-content-container">


                    <!--/* 이슈 수정 폼 START */-->

                        <div class="modalCIssueEditForm">

                            <div class="modalCIEditContent">

                            <div class="editCIssueName">

                            </div>
                            <hr
                                    style="margin: 0; height: 2px; background-color: #eaeaea; width: 608px;">

                            <!--/* 이슈 종류, 상태, 중요도 START */-->
                            <div class="editCIssueKnd">
                                <p>종류</p>
                                <div class="dropBoxArea">
                                    <div class="basic-dropdown" style="display: inline;">
                                        <div class="dropdown">
                                            <button type="button" id="editCIssuKndVal"

                                            <div class="dropdown-menu" style="cursor: pointer;">
                                                <a class="dropdown-item"><span
                                                        class="badge badge-pill badge-warning">개선사항</span></a> <a

                                                    class="badge badge-pill badge-info">새기능</span></a> <a

                                                    class="badge badge-pill badge-light">업무</span></a> <a

                                                    class="badge badge-pill badge-danger">버그</span></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="editCIssueSt">
                                    <p>상태</p>
                                    <div class="dropBoxArea">
                                        <div class="basic-dropdown" style="display: inline;">
                                            <div class="dropdown">
                                                <button type="button" id="editCIssuStVal"
                                                        class="badge badge-dark" data-toggle="dropdown"></button>
                                                <div class="dropdown-menu" style="cursor: pointer;">
                                                    <a class="dropdown-item"><span
                                                            class="badge badge-pill badge-success">해결</span></a> <a
                                                        class="dropdown-item"><span
                                                        class="badge badge-pill badge-info">미해결</span></a> <a
                                                        class="dropdown-item"><span
                                                        class="badge badge-pill badge-light">해결불가</span></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="editCIssueRank">
                                    <p>중요도</p>
                                    <div class="dropBoxArea">
                                        <div class="basic-dropdown">
                                            <div class="dropdown">
                                                <button type="button" class="badge badge-dark"
                                                        data-toggle="dropdown" id="editCIssuRankVal"></button>
                                                <div class="dropdown-menu" style="cursor: pointer;">
                                                    <a class="dropdown-item"><span
                                                            class="badge badge-primary">매우높음</span></a> <a
                                                        class="dropdown-item"><span
                                                        class="badge badge-secondary">높음</span></a> <a
                                                        class="dropdown-item"><span
                                                        class="badge badge-success">보통</span></a> <a
                                                        class="dropdown-item"><span
                                                        class="badge badge-warning">낮음</span></a> <a
                                                        class="dropdown-item"><span class="badge badge-danger">매우낮음</span></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--/* 이슈 종류, 중요도, 상태 END */-->
                            <div class="editingCIContent">
                                <div class="editingCISection">
                                    <div class="sectionTitle">
                                        <p class="sectionTitleText">내용</p>
                                    </div>

                                    <div id="editorCIEditing" style="width: 630px;"></div>

                                </div>

                                <div class="editingCIAttachSection">
                                    <div class="sectionTitle">
                                        <p class="sectionTitleText">파일</p>
                                        <div class="editingCILoadBtn upload">
                                            <span></span>
                                            <p style="margin: 0;">파일 업로드</p>
                                            <input type="file" class="editCIReal-upload" id="editCIFiles"
                                                   name="editCIFiles" multiple onchange="addCIssueFile(this);"
                                                   style="display: none;">
                                        </div>
                                    </div>
                                    <div class="ciFileUpload dz">
                                        <div class="dz-message" style="width: 630px;">
                                            <table class="table">
                                                <thead>
                                                <tr>
                                                    <th>파일명</th>
                                                    <th>크기</th>
                                                    <th></th>
                                                </tr>
                                                </thead>
                                                <tbody id="editCIssueFileList">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                               	<div class="editBIHashtagSection"> 
									<div class="sectionTitle">
										<p class="sectionTitleText">해시태그</p>
									</div>
									<input name='input-custom-dropdownCIE' class='tagify__dropdown__itemCIE' placeholder='Enter키로 등록하세요. 최대 5개까지 등록이 가능합니다.'>
								</div>
                            </div>
                            <!--/* 이슈 수정폼에서 수정 취소 확인 START */-->
                            <div class="modal fade" id="cancelCIEditConfirmationModal"
                                 tabindex="-1"
                                 style="display: none; margin-top: 200px; margin-left: 200px;"
                                 aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header" style="border-bottom: none;">
                                          
                                        </div>
                                        <div class="modal-body" id="cancelCIEditConfirmationModalBody">
                                            <img class="cancelWarning"> <span id="modal-meg"
                                                                              class="notice_msg"> 현재 수정중인 글은 저장되지 않습니다.<br> 뒤로
												가시겠습니까?
											</span>

                                        <div class="modal-footer" style="border-top: none;">

                            <!--/* 이슈 수정폼에서 제목 입력되지 않았을 때 START */-->
                            <div class="modal fade" id="editCICheckingInput" tabindex="-1"
                                 style="display: none; margin-top: 200px; margin-left: 200px;"
                                 aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header" style="border-bottom: none;">
                                    
                                        </div>
                                        <div class="modal-body" id="editCIConfirmationModalBody">
                                            <img class="cancelWarning"> <span id="modal-meg"
                                                                              class="notice_msg">제목을 입력하세요!<br>
											</span>
                                        </div>
                                        <div class="modal-footer" style="border-top: none;">
                                            <button type="button" class="btn btn-info btn-sm"
                                                    id="confirmCIEditCheckingInput" style="margin: auto;">확인
                                            </button>

                                    </div>

                        </div>
                        <!--/* 이슈 수정폼 END */-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:if ="${issueInfo.bussNo > 0}">
        <button type="button" class="openBMINC" onclick="theBusinessModalINC()">해당 업무로 이동</button>
    </th:block>
    <div data-include1="showModalMain"></div>
    <!--/* 이슈 삭제시 경고창 END */-->
<script
		src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
	<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script src="/js/common.js"></script>
    <script th:inline="javascript">
        var coCd = [[${session.loginInfo.coCd}]];
        var ciMemberId = [[${session.loginInfo.membId}]];
        
            $('.cfs').each(function(idx, item) {
                $(item).text(getByteSize($(item).text()));
            });

            $(document).ready(function () {
                countReplyC(cIssuNo);
                countFileC(cIssuNo);
                checkCIFile();
            });

            function fileDownloading(issuNo, issuFileNo) {
                location.href = '/issues/' + issuNo + '/files/' + issuFileNo + '/download';
            }
            const civiewer = toastui.Editor.factory({
                el: document.querySelector('#civiewer'),
                viewer: true,
                height: '600px'
            });

            civiewer.setMarkdown([[${ issueInfo.issuCntn }]]);

            // 종류
            var ciKndVal = $('.cIssueKndInfo');
            var ciStVal = $('.cIssueStInfo');
            var ciRankVal = $('.cIssueRankInfo');

            if ([[${ issueInfo.issuKnd }]] == '0L1') {
                ciKndVal.append('<p>종류</p><div class="label label-danger" style="margin-bottom: 15px; ">버그</div>');
            } else if ([[${ issueInfo.issuKnd }]] == '0L2') {
                ciKndVal.append('<p>종류</p><div class="label label-warning" style="margin-bottom: 15px; ">개선사항</div>');
            } else if ([[${ issueInfo.issuKnd }]] == '0L3') {
                ciKndVal.append('<p>종류</p><div class="label label-info" style="margin-bottom: 15px; ">새기능</div>');
            } else if ([[${ issueInfo.issuKnd }]] == '0L4') {
                ciKndVal.append('<p>종류</p><div class="label label-light" style="margin-bottom: 15px; ">업무</div>');
            }
            // 상태
            if ([[${ issueInfo.issuSt }]] == '0E1') {
                ciStVal.append('<p>상태</p><div class="label label-success" style="margin-bottom: 15px; ">해결</div>');
            } else if ([[${ issueInfo.issuSt }]] == '0E2') {
                ciStVal.append('<p>상태</p><div class="label label-dark" style="margin-bottom: 15px; ">미해결</div>');
            } else if ([[${ issueInfo.issuSt }]] == '0E3') {
                ciStVal.append('<p>상태</p><div class="label label-primary" style="margin-bottom: 15px; ">해결불가</div>');
            }

            if ([[${ issueInfo.issuRank }]] == '0G1') {
                ciRankVal.append('<p>중요도</p><div class="label label-secondary" style="margin-bottom: 15px; ">매우높음</div>');
            } else if ([[${ issueInfo.issuRank }]] == '0G2') {
                ciRankVal.append('<p>중요도</p><div class="label label-primary" style="margin-bottom: 15px; ">높음</div>');
            } else if ([[${ issueInfo.issuRank }]] == '0G3') {
                ciRankVal.append('<p>중요도</p><div class="label label-success" style="margin-bottom: 15px; ">보통</div>');
            } else if ([[${ issueInfo.issuRank }]] == '0G4') {
                ciRankVal.append('<p>중요도</p><div class="label label-warning" style="margin-bottom: 15px; ">낮음</div>');
            } else if ([[${ issueInfo.issuRank }]] == '0G5') {
                ciRankVal.append('<p>중요도</p><div class="label label-danger" style="margin-bottom: 15px; ">매우낮음</div>');
            }

            $(document).on('click', '.p-t-15c', function () {
                if ($('.cIssueInfoFileList').css("display") == "none") {
                    $('.cIssueInfoFileList').css('display', 'block');
                } else {
                    $('.cIssueInfoFileList').css('display', 'none');
                }

                $('.cIssueInfoCommentList').css('display', 'none');
            });

            $(document).on('click', '.p-t-16c', function () {
                if ($('.cIssueInfoCommentList').css("display") == "none") {
                    $('.cIssueInfoCommentList').css('display', 'block');
                    findAllReplyC();
                } else {
                    $('.cIssueInfoCommentList').css('display', 'none');
                }

                $('.cIssueInfoFileList').css('display', 'none');
            });

            // 댓글 카운트
            var cIssuNo = [[${ issueInfo.issuNo }]];

            function countReplyC(issuNo) {
                $.ajax({
                    url: '/issues/' + issuNo + '/reply/count',
                    type: 'get'
                })
                    .done(function (response) {
                        $('#countReplyC').text('(' + response + ')');
                    })
                    .fail(function (err) {
                        console.log(err)
                    })
            }

            // 파일 카운트
            function countFileC(issuNo) {
                $.ajax({
                    url: '/issues/' + issuNo + '/files/count',
                    type: 'get'
                })
                    .done(function (response) {
                        $('#countFileC').text('(' + response + ')');
                    })
                    .fail(function (err) {
                        console.log(err)
                    })
            }
            
        	// 제목 입력하는 textarea 클릭시 focus
    		$('.modalCIssueNameEdit').on('click', function () {
    			$('.editCIssueNameBack').addClass('focus');
    		});
    		// textarea 벗어날 때 focus 클래스 삭제하기.
    		$('.modalCIssueNameEdit').on('blur', function () {
    			$('.editCIssueNameBack').removeClass('focus');
    		});

            // 댓글 길이 카운팅
            function countingLengthC(content) {
                if (content.value.length > 300) {
    				Swal.fire({
    		            icon: 'error',                         // Alert 타입
    		            text: '댓글을 300자 이하로 입력해 주세요.',  // Alert 내용
    		        });
                    content.value = content.value.substring(0, 300);
                    content.focus();
                }
                document.getElementById('counter').innerText = content.value.length + '/300자';
            }

            // 댓글 저장
            function saveReplyC() {
                let issueReplyCntn = document.getElementById('cIssueReplyCntn').value;
                issueReplyCntn = issueReplyCntn.replaceAll(/(\n|\r\n)/g, '<br>');
                const issuNo = cIssuNo;

                const params = {
                    issuNo: issuNo,
                    issuRplyCntn: issueReplyCntn,
                    membId: [[${session.loginInfo.membId}]]
                }

                $.ajax({
                    url: '/issues/' + issuNo + '/reply',
                    type: 'post',
                    contentType: 'application/json;',
                    data: JSON.stringify(params)
                })
                    .done(function (data) {
                        findAllReplyC();
                        countReplyC(issuNo);
                        $('#cIssueReplyCntn').val('');
                    })
                    .fail(function (error) {
                        console.log(error);
                    })
            }

            // 전체 댓글 조회
            function findAllReplyC() {
                const issuNo = cIssuNo;

                $.ajax({
                    url: '/issues/' + issuNo + '/reply',
                    type: 'GET'
                })
                    .done(function (response) {

                        // 1. 조회된 데이터가 없는 경우
                        if (!response.length) {
                            document.querySelector('.cIssueReviews').innerHTML = '<div class="cm_none"><p>등록된 댓글이 없습니다.</p></div>';
                            return false;
                        }

                        // 2. 렌더링 할 HTML을 저장할 변수
                        let commentHtml = '';

                        // 3. 댓글 HTML 추가
                        response.forEach(row => {
                            commentHtml += `
                                        <div class="cIssueReviews">
                                        <div class="issue__reply__itemC">
                                            <div class="issue__reply__itemC__pic">
                                            <img src="/upload/${row.membPhtPath}" alt="">
                                            </div>
                                            <div class="issue__reply__itemC__text">
                                                <h6>${row.membNm} - <span>${dateFormatting(row.issuRplyDt)}</span>
                                                ${row.membId == ciMemberId ? `
                                                <a id="edit_btn" onclick="openReplyCUpdateForm(${row.issuRplyNo})"> <img class="toolsIcon"
                                                    src="https://community.akamai.steamstatic.com/public/images//sharedfiles/icons/icon_edit.png"
                                                    style="margin-left: 345px; ">
                                                    수정
                                                </a>
                                                <a id="del_btn" onclick="deleteReplyC(${row.issuRplyNo});"> <img class="toolsIcon"
                                                    src="https://community.akamai.steamstatic.com/public/images//sharedfiles/icons/icon_delete.png">
                                                    삭제
                                                </a>` : ''}

                                                </h6>

                                                <div id="IssueReplyCEditForm_${row.issuRplyNo}" style="display: none;">

            function addCIssueFile(element) {
                const file = element.files[0];

                // 1. 파일 선택 창에서 취소 버튼이 클릭 되는 경우
                if (!file) {
                    return false;
                }
                // 2. 파일 크기가 10MB을 초과하는 경우
                const editFileSize = Math.floor(file.size / 1024 / 1024);
                if (editFileSize > 10) {
    				Swal.fire({
    		            icon: 'error',                         // Alert 타입
    		            text: '10MB 이하의 파일을 업로드 해 주세요.',  // Alert 내용
    		        });
                    return false;
                }

                if (file) {
                	$('.fileEmpty').remove();
                	var trTag = $('<tr/>').addClass('added');
                    var fileNameTag = $('<td/>').text(file.name);
                    var fileSizeTag = $('<td/>').text(getByteSize(file.size));
                    var deleteFileTag = $('<td/>').attr('class', 'deleteCIEditFile').attr('onclick', 'editRemoveCIFile(this);');

                    trTag.append(fileNameTag);
                    trTag.append(fileSizeTag);

                    $('#editCIssueFileList').append(trTag);
                }

					        }

            // 수정 폼에서 새롭게 추가된 파일 삭제 시
            function removeEditCIFileFromDataTransfer(element) {
                var addedFiles = $(".added");
                var index = addedFiles.index($(element).parent());
                if (index != -1) {
                    editCIDataTransfer.items.remove(index);
                    document.getElementById("editCIFiles").files = editCIDataTransfer.files;

                }

            // 수정 폼에서 새롭게 추가된 파일 삭제 시

            // 파일 삭제 처리용 익명 함수
            const removeCIFileId = (function () {
                const ids = [];
                return {
                    add(id) {
                        if (ids.includes(id)) {
                            return false;
                        }
                        ids.push(id);
                    },
                    getAll() {
                        return ids;
                    },
                    removeAll() {
                        ids.length = 0;
                    }
                }
            }());
