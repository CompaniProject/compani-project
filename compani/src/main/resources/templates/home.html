<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">
<head>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
	integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
	
</script>
</head>
<body>
	<th:block layout:fragment="content">
		<div class="row">
			<div class="col-lg-6 col-md-12">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">프로젝트</h4>
						<div class="dropdown custom-dropdown">
							<div data-toggle="dropdown">
								참여중<i class="fa fa-angle-down m-l-5"></i>
							</div>
							<div class="dropdown-menu dropdown-menu-right">
								<a class="dropdown-item" href="#">완료</a>
							</div>
						</div>

						<div class="table-responsive">
							<table class="table">
								<thead>
									<tr>
										<th>즐</th>
										<th>프로젝트번호</th>
										<th>프로젝트명</th>
										<th>참여인원</th>
										<th>시작기간</th>
										<th>종료기간</th>
										<th>상태</th>
									</tr>
								</thead>
								<tbody>
									<th:block th:each="projectList : ${projectList}">
										<tr>
											<td th:if="${projectList.prjtFav == 'N'}"><i class="fa-regular fa-star" style="color: #080808;"></i></td>
											<td th:if="${projectList.prjtFav == 'Y'}"><i class="fa-solid fa-star" style="color: #dee203;"></i></td>
											<td th:text="${projectList.prjtNo}" />
											<td th:text="${projectList.prjtNm}" />
											<td th:text="${projectList.count}" />
											<td th:text="${#dates.format(projectList.prjtFdt, 'yyyy-MM-dd')}" />
											<td th:text="${#dates.format(projectList.prjtTdt, 'yyyy-MM-dd')}" />
											<td th:text="${projectList.prjtSt}" />
										</tr>
									</th:block>
								</tbody>
							</table>
						</div>
					</div>
				</div>

			</div>
			<div class="col-lg-6 col-md-12">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">코멘트</h4>

					</div>
				</div>
			</div>
			<div class="col-lg-6 col-md-12">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">업무</h4>

					</div>
				</div>
			</div>
			<div class="col-lg-6 col-md-12">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">이슈</h4>
					</div>
				</div>
			</div>
		</div>
		<script>
			$('td:nth-child(1)').on('click', projectFavorite);
			function projectFavorite(event) {
				let favorite = $(this).children().hasClass("fa-solid fa-star");
				let prjtNo =  $(this).next().text();
				console.log(prjtNo);
				let projectFavorite;
				if(favorite){
					projectFavorite = 'N';
					console.log("변경해보자" + projectFavorite);
				}
				else{
					projectFavorite = 'Y';
					console.log("변경해보자" + projectFavorite);
				}
				
			 	$.ajax('favAjax',{
					type : 'post',
					data : { prjtFav : projectFavorite , prjtNo : prjtNo }
				})
				.done(result => {
			        console.log(result)})
			        
				.fail(err =>  console.log(err));
				 
				
			}
		</script>
	</th:block>

</body>
</html>
